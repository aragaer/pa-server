name:                pa-client
version:             0.1.0.0
license:             BSD3
author:              "aragaer"
maintainer:          "aragaer@gmail.com"
copyright:           "2018 aragaer"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/aragaer/pa-server/pa-client#readme>

dependencies:
- base >= 4.7 && < 5
- HaskellNet
- text

library:
  source-dirs: src

executables:
  pa-client:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - pa-client

tests:
  pa-client-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - pa-client
